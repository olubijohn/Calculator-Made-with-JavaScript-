<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>				
				<link rel="stylesheet" href="style.css">
				<title>Calculator</title>
</head>
<body>
				<div class="container">
								<div class="calculator">
												<div class="display">
		<input type="text" class="input"	readonly></input>
												</div>
												<div class="buttons">					
<button class="btn" id="ac" value="ac">AC</button>
	<button class="btn" id="btn" value="c">C</button>			
	<button class="btn" id="btn" value="/">/</button>	<button class="btn" id="btn" value="*">&times;</button>
	<button class="btn" id="btn" value="9">9</button>
		<button class="btn" id="btn" value="8">8</button>
		<button class="btn" id="btn" value="7">7</button>
<button class="btn" id="btn" value="+">+</button>	<button class="btn" id="btn" value="6">6</button>
<button class="btn" id="btn" value="5">5</button>	
		<button class="btn" id="btn" value="4">4</button>
		<button class="btn" id="btn" value="-">-</button>
		<button class="btn" id="btn" value="3">3</button>
<button class="btn" id="btn" value="2">2</button>		
	<button class="btn" id="btn" value="1">1</button>
<button class="btn" id="btn" value="percent">%</button>		
<button class="btn" id="btn" value="0">0</button>			 
<button class="btn" id="btn" value="00">00</button>						
<button class="btn" id="btn" value=".">•</button>
		<button class="btn" id="equal" value="equal">=</button>
		</div>
		
												</div>
								</div>
				</div>
				<script src="app.js"></script>
</body>
</html>
